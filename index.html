<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Block Clicker</title>
		<script type="module" src="/src/main.ts"></script>
	</head>
	<body>
		<div class="status-bar">
			<div class="box">
				<span id="money">$0</span>
			</div>
			<div class="div"></div>
			<div>Zone <span id="zone"></span></div>
			<div class="div"></div>
			<div><span id="enemies-left"></span> enemies left</div>
		</div>

		<div class="block">
			<div id="block-name" class="block__name"></div>

			<div id="block-asset" class="block__asset"></div>

			<div class="block__health">
				<div id="block-hp" class="block__health-segment"></div>
			</div>
		</div>

		<div class="upgrades">
			<div id="upgrade1" class="upgrade">
				<img class="upgrade__image" src="pickaxe_wooden.png" />
				<div class="upgrade__info">
					<div class="upgrade__name">Wooden Pickaxe (lv.<span class="upgrade__level"></span>)</div>
					<button class="upgrade__button">Buy ($<span class="upgrade__cost"></span>)</button>
				</div>
			</div>

			<div id="upgrade2" class="upgrade">
				<img class="upgrade__image" src="pickaxe_stone.png" />
				<div class="upgrade__info">
					<div class="upgrade__name">Stone Pickaxe (lv.<span class="upgrade__level"></span>)</div>
					<button class="upgrade__button">Buy ($<span class="upgrade__cost"></span>)</button>
				</div>
			</div>
		</div>
	</body>
</html>
